<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style_f.css">
  <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
  <title>Login and Register</title>
</head>

<body>
  <div class="container-form register">
    <div class="information">
        <div class="info-childs">
            <h2>Bienvenido</h2>
            <p>Si ya haces parte de nosotros, Por Favor incia sesión</p>
            <input type="button" value="Iniciar Sesión" id="sign-in">
        </div>
    </div>
    <div class="form-information">
        <div class="form-information-childs">
            <h2>Crear una Cuenta</h2>
            <div class="icons">
                <i class='bx bxl-google'></i>
            </div>
            <p>O usa tu email para registrarte</p>
            <form action="register.php" method="post" class="form" onsubmit="return validateForm()">
                <label>
                    <i class='bx bx-user'></i>
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre Completo" required minlength="3" maxlength="20">
                </label>
                <label>
                    <i class='bx bx-envelope'></i>
                    <input type="email" id="correo" name="correo" placeholder="Correo Electronico" required>
                </label>
                <label>
                    <i class='bx bx-lock-alt'></i>
                    <input type="password" id="contraseña" name="contraseña" placeholder="Contraseña" required minlength="10" pattern="^(?=.*[!@#$%^&*()_+{}|;:,.<>?]).*$">
                </label>
                <label>
                    <i class='bx bx-lock-alt'></i>
                    <input type="password" id="confirmar_contraseña" name="confirmar_contraseña" placeholder="Confirmar Contraseña" required>
                </label>
                <input type="submit" name="register" value="Registrarse">
            </form>
        </div>
    </div>
</div>

  <div class="container-form login hide">
    <div class="information">
      <div class="info-childs">
        <h2>¡¡Bienvenido Nuevamente!!</h2>
        <p>Para hacer parte de nosotros, Por Favor Registrate</p>
        <input type="button" value="Registrarse" id="sign-up">
      </div>
    </div>
    <div class="form-information">
      <div class="form-information-childs">
        <h2>Iniciar Sesión</h2>
        <div class="icons">
          <i class='bx bxl-google'></i>
        </div>
        <p>O Iniciar Sesión con una Cuenta</p>
        <form action="login.php" method="post" class="form">
          <label>
            <i class='bx bx-envelope' ></i>
            <input type="email" name="correo" id="correo" placeholder="Correo">
          </label>
          <label>
            <i class='bx bx-lock-alt' ></i>
            <input type="password" name="contraseña" id="contraseña" placeholder="Contraseña">
          </label>
          <input type="submit" name="ingresar" value="Iniciar Sesión">
        </form>
      </div>
    </div>
  </div>

<script src="js/app.js"></script>
</body>
</html>
